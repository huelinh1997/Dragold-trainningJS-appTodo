<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="todo.css">
    <script src="https://kit.fontawesome.com/b02a6fa3b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">todos</h1>
        <div class="todo">
            <header class="header">
                <input class="newToDo" type="text" placeholder="What needs to be done?">
            </header>
            <section class="main">
<!--                <input type="checkbox" id="toggle-all" class="toggle-all">-->
<!--                <label for="toggle-all"></label>-->
                <ul class="todo-list">
                    <li class="todoItem">
                        <div class="todoItem__wrap">
                            <input class="toggle" id="toggle1" type="checkbox">
                            <label for="toggle" class="desTodo">abc</label>
                            <button class="btn btn--close"><i class="fas fa-times fa-lg"></i></button>
                        </div>
                    </li>
                    <li class="todoItem">
                        <div class="todoItem__wrap">
                            <input class="toggle" id="toggle2" type="checkbox">
                            <label for="toggle" class="desTodo">abc</label>
                            <button class="btn btn--close"><i class="fas fa-times fa-lg"></i></button>
                        </div>
                    </li>
                </ul>
            </section>
            <footer class="footer">
                <span class="todo-count">0 item left</span>
                <ul class="filter">
                    <li class="filter__item">All</li>
                    <li class="filter__item">Active</li>
                    <li class="filter__item">Completed</li>
                </ul>
                <button class="btn">Clear completed</button>
            </footer>
        </div>
    </div>
</body>
</html>
